<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录超时</title>
</head>
<body>
	<div style="position: absolute; top: 100px; left: 50%; margin-left: -275px;">
		<img src="/images/timeout.png"> 
		<div style="text-align:center;font-size:20px;">
			<label id="countLabel">5</label>
			<label>s后自动跳转到</label>
			<a href="javascript:frameOutLogin();">登录页面</a>
		</div>
	</div>
	<script>
		var count = 5;
		var countLabel = document.getElementById("countLabel");
		
		function frameOutLogin(){
			parent.loginPage();
		}
		
		function clock(){
			count--;
			countLabel.innerText = count;
			if(count == 0){
				window.clearInterval(interval);
				frameOutLogin();
			}
		}
		
		var interval = self.setInterval("clock()", 1000);
		
	</script>
</body>
</html>
